<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercícios de Manipulação</title>
  <style>
    .estilo-destacado {
      color: blue;
      border: 2px solid blue;
      padding: 5px;
      background-color: #f0f8ff;
    }

    #mensagem {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- 1 e 2: Adicionar e remover classe -->
  <p id="paragrafoEstilizado">Este parágrafo pode mudar de estilo.</p>
  <button id="adicionarBtn">Adicionar Estilo</button>
  <button id="removerBtn">Remover Estilo</button>

  <hr>

  <!-- 3: Saudação dinâmica -->
  <form id="formSaudacao">
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome" required>
    <button type="submit">Enviar</button>
  </form>
  <p id="mensagem"></p>

  <script>
    
    const paragrafo = document.getElementById("paragrafoEstilizado");
    const btnAdicionar = document.getElementById("adicionarBtn");
    const btnRemover = document.getElementById("removerBtn");

    btnAdicionar.addEventListener("click", function() {
      paragrafo.classList.add("estilo-destacado");
    });

   
    btnRemover.addEventListener("click", function() {
      paragrafo.classList.remove("estilo-destacado");
    });

    
    const form = document.getElementById("formSaudacao");
    const nomeInput = document.getElementById("nome");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); 
      const nome = nomeInput.value.trim();
      if (nome) {
        mensagem.textContent = `Olá, ${nome}!`;
      } else {
        mensagem.textContent = '';
      }
      nomeInput.value = ''; 
    });
  </script>

</body>
</html>
