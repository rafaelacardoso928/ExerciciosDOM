<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplos de Seletores</title>
  <style>
    .caixa {
      width: 200px;
      height: 100px;
      border: 1px solid #000;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- 1. Seleção por ID -->
  <h1 id="titulo">Título</h1>

  <!-- 2. Seleção por Classe -->
  <p class="texto">Este é um parágrafo</p>

  <!-- 3. Seleção por Tag -->
  <div class="caixa"></div>

  <script>
    
    const titulo = document.getElementById("titulo");
    console.log(titulo.textContent);

    
    const paragrafo = document.querySelector(".texto");
    paragrafo.textContent = "Texto alterado com sucesso!";

   
    const divElemento = document.querySelector("div");
    divElemento.style.backgroundColor = "blue";
  </script>

</body>
</html>
